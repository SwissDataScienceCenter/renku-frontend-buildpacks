description = "Builder for Renku frontends and environments."

[[build.env]]
name = "BP_RENKU_FRONTENDS"
value = "vscodium"

[[buildpacks]]
  uri = "docker://ghcr.io/swissdatasciencecenter/vscodium-buildpack/vscodium:0.4.0"
  id = "vscodium"
  version = "0.3.0"

[[buildpacks]]
  uri = "../../buildpacks/conda-nodefaults"
  version = "0.1.0"

[[buildpacks]]
  uri = "../../buildpacks/kernel-installer"
